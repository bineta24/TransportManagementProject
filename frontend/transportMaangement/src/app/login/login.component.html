

  <div id="contact" class="contact">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="titlepage">
                <h2>Login as admin or manager</h2>
             </div>
          </div>
       </div>
    </div>
    <div class="con_bg">
       <div class="container-fluid">
          <div class="row">
             <div class="col-md-5">
                <form 
                
                *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
                
                id="request" class="main_form">
                   <div class="row">
                      <div class="col-md-12 ">

                         <input class="contactus" type="text"
                         placeholder="Username"
                         name="username"
                         [(ngModel)]="form.username"
                         required
                         #username="ngModel"
                         > 
                      </div>

                      <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="username.errors && f.submitted">
                      Username is required!
                    </div>
                      <div class="col-md-12">
                         <input class="contactus" placeholder="Password"  type="password"
    
                         name="password"
                         [(ngModel)]="form.password"
                         required
                         minlength="6"
                         #password="ngModel"> 
                      </div>
                      <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="password.errors && f.submitted">
                      
                      <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters
                      </div>
                    </div>
                    
                      <div class="col-md-12">
                         <button class="send_btn">Send</button>
                      </div>
                      <div class="form-group">
                        <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="f.submitted && isLoginFailed"
                        >
                          Login failed: {{ errorMessage }}
                        </div>
                      </div>
                   </div>
                </form>

                <div class="alert alert-success" *ngIf="isLoggedIn">
                    Logged in as {{ roles }}.
                  </div>
             </div>
             <div class="col-md-7">
                <div class="co_tru">
                   <figure><img src="../assets/images/truc4.png" alt="#"/></figure>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
